<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>headSize</title>
  <link rel="stylesheet" href="style.css" />
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>

  <div class="app">
    <!-- Left: camera window -->
    <section id="demos" class="invisible">
      <div id="liveView" class="videoView">
        <div class="video-shell">
          <video id="webcam" autoplay playsinline></video>
          <canvas class="output_canvas" id="output_canvas" width="1280" height="720" style="position:absolute;left:0;top:0;"></canvas>
          <canvas class="output_canvas_3d" id="output_canvas_3d" width="1280" height="720" style="position:absolute;left:0;top:0;display:none;"></canvas>
          <!-- (Old in-canvas overlays removed) -->
        </div>
      </div>
    </section>

    <!-- Right: combined metrics + controls -->
    <aside class="metrics-panel" id="metrics_panel">
      <header class="metrics-header">
        <!-- <h1 class="metrics-title">Measurements</h1> -->
      </header>
        <div class="metrics-controls">
          <!-- <label class="control">
            <span class="control-label">Detail</span>
            <select id="detail_select">
              <option value="minimal">Minimal</option>
              <option value="standard">Standard</option>
              <option value="full" selected>Full</option>
            </select>
          </label> -->
          <!-- <label class="control">
            <span class="control-label">Focus</span>
            <select id="focus_select">
              <option value="global" selected>Global</option>
              <option value="face">Face</option>
              <option value="eyes">Eyes</option>
              <option value="nose">Nose</option>
            </select>
          </label>
          <label class="control toggle">
            <input type="checkbox" id="nose_overlay_toggle" />
            <span>Illustrate Nose</span>
          </label> -->
          <fieldset class="control-group">
            <!-- <legend class="control-label">Focus</legend> -->
            <div class="radio-options">
              <label><input type="radio" name="focus" value="global"> Global</label>
              <label><input type="radio" name="focus" value="face" checked> Face</label>
              <label><input type="radio" name="focus" value="eyes"> Eyes</label>
              <label><input type="radio" name="focus" value="nose"> Nose</label>
            </div>
          </fieldset>

          <fieldset class="control-group">
            <legend class="control-label">View Mode</legend>
            <div class="radio-options">
              <label><input type="radio" name="renderMode" value="canvas2d" checked> 2D Overlay</label>
              <label><input type="radio" name="renderMode" value="hybrid"> 3D Overlay</label>
            </div>
          </fieldset>

          <div class="control-group" id="threejs_controls" style="display:none;">
            <label class="control toggle">
              <input type="checkbox" id="wireframe_toggle" />
              <span>Wireframe</span>
            </label>
            <label class="control toggle">
              <input type="checkbox" id="landmarks_toggle" checked />
              <span>Landmarks</span>
            </label>
            <label class="control">
              <span class="control-label">Opacity</span>
              <input type="range" id="opacity_slider" min="0" max="100" />
            </label>
          </div>

        </div>
      

      <div class="panel-body" id="metrics_panel_body">
        <!-- Populated by main.js -->
      </div>
    </aside>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
