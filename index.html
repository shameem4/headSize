<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>headSize</title>
  <link rel="stylesheet" href="style.css">


</head>
<body>


<section id="demos" class="invisible">

  <div id="liveView" class="videoView">
    <div class="video-shell">
      <video id="webcam" autoplay playsinline></video>
      <canvas class="output_canvas" id="output_canvas" width="1280" height="720" style="position: absolute; left: 0px; top: 0px;"></canvas>
      <p id='gesture_output' class="output"></p>
      <div class="distance-meter" id="distance_meter">
        <span id="distance_value">--</span>
        <span class="distance-unit">cm</span>
      </div>
      <div class="nose-metrics" id="nose_metrics">
        <div class="nose-metrics-header">
          <span class="nose-metrics-title">Nose Fit</span>
          <label class="nose-toggle">
            <input type="checkbox" id="nose_overlay_toggle" />
            <span class="nose-toggle-slider"></span>
            <span class="nose-toggle-label">Illustrate</span>
          </label>
        </div>
        <div id="nose_metrics_body"></div>
      </div>
    </div>
  </div>
</section>

  <script type="module" src="main.js"></script>
</body>
</html>
